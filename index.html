<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<header>
    <div class="container-fluid ml-2 mr-2">
        <div class="row ">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light bg-lite">
                    <a class="navbar-brand" href="#"><img class="page-icon" src ="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_201,h_83,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" alt="image"/></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <input type="checkbox" name="toggle-menu" id="toggle-menu" />
                        <label for="toggle-menu" type="button" class="toggle-btn">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </label>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto text-center">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Packages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tours</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center" href="#">
                                    <span>Membership</span>
                                    <span class=" ml-2 material-symbols-outlined">
                                    diamond
                                    </span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center" href="#">
                                    <span>Gift cards</span>
                                    <span class=" ml-2 material-symbols-outlined">
                                        redeem
                                        </span>
                                </a>
                            </li>
                            <li class="nav-item person-container d-flex align-items-center justify-content-center">
                                <span class="material-symbols-outlined mr-1">
                                    menu
                                    </span>
                                    <span class="material-symbols-outlined">
                                        person
                                        </span>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="body-main-container">
        <div class="container-fluid">
            <div class="row p-lg-4 pl-lg-5 pr-lg-5">
                <div class="col-12">
                    <h1 class="main-heading">Discover Your Next Adventure</h1>
                    <p class="main-description">Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
                </div>
                <div class="w-100 mt-3 search-form-main-container">
                    <div class="button-container">
                        <button class="packages-button">Packages</button>
                        <button class="tours-button">Tours</button>
                    </div>
                    <form class="form-container mt-2 d-flex justify-content-center flex-wrap">
                        <div class="mt-3 col-lg-3 col-md-4 mr-md-4 col-sm-12 mr-lg-4 destination-container">
                            <label for="destination1">Destination</label>
                            <input id="destination1" class="form-control" type="text" placeholder="Enter the City"/>
                        </div>
                        <div class="mt-3 col-lg-4 col-md-7 col-sm-12 mr-lg-4 d-flex  align-items-center destination-container date-container">
                            <div>
                                <label for="destination2">Check-in</label>
                                <input id="destination2" class="form-control date-input" type="date"/>
                            </div>
                            <div class="night-container">
                                <span class="material-symbols-outlined">
                                    bedtime
                                </span>
                                <p class="night-text">1 Night</p>
                            </div>
                            <div>
                                <label for="destinationx" class="text-center">Check-out</label>
                                <input id="destinationx" class="form-control" type="date"/>
                            </div>
                        </div>
                        <div class="mt-3 col-lg-3 col-md-10 col-sm-12 mr-lg-4 destination-container">
                            <label for="guests-rooms" class="dropdown-label">Guests and Rooms</label>
                            <select id="guests-rooms" class="dropdown-select form-control">
                                <option value="2-0-1">2 adults, 0 children, 1 room</option>
                                <option value="1-0-1">1 adult, 0 children, 1 room</option>
                                <option value="2-1-1">2 adults, 1 child, 1 room</option>
                                <option value="2-2-1">2 adults, 2 children, 1 room</option>
                                <option value="3-0-1">3 adults, 0 children, 1 room</option>
                                <option value="4-0-1">4 adults, 0 children, 1 room</option>
                            </select>
                        </div>
                        <div class="mt-3 col-lg-1 col-md-2 col-sm-12 d-flex align-items-center">
                            <button class="search-button w-100 mt-4 mt-md-0">
                                <span class="material-symbols-outlined search icon-only">
                                search
                                </span>
                                <span class="text-only">
                                    Search
                                </span>
                            </button>
                        </div>
                    </form>
                    <div class="star-container mt-5">
                        <p class="star-container-head">Star Rating</p>
                        <div class="star-inner-container" >
                            <p class="star-rating">3</p>
                            <span class="material-symbols-outlined">
                                star
                            </span>
                        </div>
                        <div class="star-inner-container">
                            <p class="star-rating">4</p>
                            <span class="material-symbols-outlined">
                                star
                            </span>
                        </div>
                        <div class="star-inner-container special">
                            <p class="star-rating">5</p>
                            <span class="material-symbols-outlined">
                                star
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
